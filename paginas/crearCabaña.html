<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cabaña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/cabin.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    

</head>
<body>
    <div>
      <h1 class="tituloLista">Crear Cabaña</h1>
      <fieldset>
        <legend class="form">Introducir datos de la Cabaña</legend>

              <p>
                <label id="label">Nombre</label>
                <input  type="text" id="nameCabin" maxlength="45" placeholder="nombre">  

                <label id="label">Marca</label>
                <input type="text" id="brandCabin" maxlength="45" placeholder="marca"> 

                <label id="label">Habitaciones</label>
                <input type="number" id="roomsCabin" placeholder="habitaciones">
                
                <label id="label">Descripcion</label>
                <input id="descriptionCabin" type="text" placeholder="Escriba una descripcion" maxlength="250"></input> 

                <label id="label">Categoria</label>
                <select id="select-category" ></select>
              </p>
                  
              <p>
                
                <button class="botones" onclick="crearCabin()" >Enviar</button>
              </p>

      </fieldset>    
    </div>
  
      <div>  
          <br>
          <a href="/paginas/index.html"><button class="botonesVolver">Volver al inicio</button></a>
      </div>

      <script type="text/javascript">

        window.onload = autoInicio();
  
      </script>

</body>
</html>
